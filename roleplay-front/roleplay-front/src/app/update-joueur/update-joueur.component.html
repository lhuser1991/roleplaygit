<div class="col-md-6 offset-md-3">

    <h3>Modifier le joueur</h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label for="nom">Nom : </label>
            <input type="text" class="form-control" id="nom" name="nom" [(ngModel)] = "joueur.nom">
        </div>
    
        <div class="form-group">
            <label for="prenom">Niveau : </label>
            <input type="text" class="form-control" id="niveau" name="niveau" [(ngModel)] = "joueur.niveau">
        </div>

        <div class="form-group">
            <label for="classe">Classe :</label>
            <select class="form-control" id="classe" name="classe" [(ngModel)] = "joueur.id_classe">
                <option *ngFor="let classe of classes" [value]="classe.id">{{ classe.titre }}</option>
            </select>
        </div>
    
        <button class="btn btn-success" type="submit">Modifier</button>
    </form>

</div>
